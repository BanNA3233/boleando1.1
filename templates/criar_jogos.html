<body>

        <div class="modelo">
              <img src="{{ url_for('static', filename='transferir.png') }}" class="imgp" alt="">

          </div>
    </header>
<div class="container mt-5" style="margin-bottom: 20%;">
    <h2>Criar Novo Jogo</h2>

    <form action="/criarjogo" method="POST" enctype="multipart/form-data">
        <div class="form-group m1">
            <label for="nome_jogo">Nome do Jogo</label>
            <input type="text" class="form-control" id="nome_jogo" name="nomeJogo" required>
        </div>
        <div class="form-group m1">
            <label for="time1">Time 1</label>
            <input type="text" class="form-control" id="nome_jogo" name="time1" required>
        </div>
        <div class="form-group m1">
            <label for="time2">Time 2</label>
            <input type="text" class="form-control" id="nome_jogo" name="time2" required>
        </div>

        <div class="form-group m1">
            <label for="banner">Escolha um Banner para ilustrar seu jogo</label>
            <input type="file" class="form-control-file" id="banner" name="bannerJogo" accept="image/*" required>
        </div>
        <div class="form-group m1">
            <label for="banner">Data do Jogo</label>
            <input type="date" class="form-control-file" id="banner" name="dataJogo" required>
        </div>

        <button type="submit" class="btn btn-primary m1">Criar Jogo</button>
    </form>
</div>

<a href="/criarjogo" style="font-size: 40px; padding: 1px 10px; color: #fff; background-color: #C70226; border-radius: 50%; position: fixed; top: 75%; right: 1%;"><i class="bx bx-plus"></i></a>
<script>
 const links = document.querySelectorAll('.nav__link');
const light = document.querySelector('.nav__light');


/*function moveLight({offsetLeft, offsetWidth}){
light.style.left = `${offsetLeft - offsetWidth/4}px`;
}*/

function activeLink(linkActive){
links.forEach(link => {
    link.classList.remove('active');
    linkActive.classList.add('active');
})
}


links.forEach((link) => {
link.addEventListener('click', (event) => {
    moveLight(event.target);
    activeLink(link);
})
})
</script>
