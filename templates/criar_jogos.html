{% extends "index.html" %}

{% block main %}
<div style="display: flex; justify-content: center;">
<div style="border-radius: 15px ;padding: 25px; box-shadow: 14px 11px 61px 4px rgba(0,0,0,0.59);width: 60%; margin-top: 40px;" >
    <h2>Criar Novo Jogo</h2>

    <form action="/criarjogo" method="POST" enctype="multipart/form-data">
        <div class="form-group m1">
            <label for="nome_jogo">Nome do Jogo</label>
            <input type="text" class="form-control" id="nome_jogo" name="nomeJogo" required>
        </div>
        <div class="form-group m1">
            <label for="time1">Time 1</label>
            <input type="text" class="form-control" id="nome_jogo" name="time1" required>
        </div>
        <div class="form-group m1">
            <label for="time2">Time 2</label>
            <input type="text" class="form-control" id="nome_jogo" name="time2" required>
        </div>

        <div class="input-group mt-3 mb-3">
            <input type="file" class="form-control" name="bannerJogo" id="inputGroupFile01">
          </div>
        <div class="form-group mb-3">
            <label for="banner">Data do Jogo</label>
            <input type="date" class="form-control" id="banner" name="dataJogo" required>
        </div>

        <button type="submit" class="btn btn-danger mb-1">Criar Jogo</button>
    </form>
</div>
</div>
{% endblock %}
